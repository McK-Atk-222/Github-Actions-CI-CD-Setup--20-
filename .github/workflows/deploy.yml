name: CI

on:
    push:
      branches: [main]
    pull_request:
      branches:
        - main
       
jobs:
    ci:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout code
          uses: actions/checkout@v4

        - name: Use Node.js 21.x
          uses: actions/setup-node@v4
          with:
            node-version: 21.x

        - name: Install deps
          run: npm install

        - name: Deploy
          env:
            DEPLOY_URL: https://api.render.com/deploy/srv-cvur30adbo4c73f66qmg?key=iVysU5E2oqE
            # DEPLOY_URL: ${{secrets.RENDER_DEPLOY_HOOK_URL}}
          run: curl "$DEPLOY_URL"
          

            